plugins {
    id 'java'
}

group = 'org.ksmc_brigade'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.javassist:javassist:3.30.2-GA")
}

test {
    useJUnitPlatform()
}

jar.from {
    zipTree configurations.compileClasspath.find { it.name.contains 'javassist' }
}

jar {
    manifest {
        attributes([
                "Premain-Class": "org.ksmc_brigade.Agent",
                "Can-Redefine-Classes": true,
                "Can-Retransform-Classes": true])
    }
}